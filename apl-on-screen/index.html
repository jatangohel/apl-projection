<!DOCTYPE html>
<html>

<head>
    <title>NYPL Projection</title>

    <link rel='stylesheet' href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">


    <!--    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>-->
    <!--    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
    <script src="js/socket.js" type="text/javascript"></script>
    <meta name="google" content="notranslate">
</head>

<body onload="onLoad()">

<div class="container logo-bg" id="playerScreen">
    <div class="row">
        <div class="branding">
            <center>
                <img class="brand-logo" src="images/NYPL.png" width="10%">
                <h5>AUCTION</h5>
            </center>

        </div>
    </div>

    <div class="details-bg">
        <div class="row">
            <div class="col-md-6">
                <div class="profile-header-container">
                    <div id="blindOnScreen">
                        <h1>BLIND BID</h1>
                    </div>
                    <div class="profile-header-img">

                        <img id="playerImage" class="img-circle img-fluid" src="images/profile1.png"/>
                        <!-- badge -->
                        <div class="rank-label-container">
                            <span id="name" class="label label-default rank-label"></span>
                        </div>
                    </div>
                    <img src="images/soldout.png" id="aproved"/>
                    <div class="stamp">
                        <img src="images/stamp.png"/>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="skills">
                    <img src="images/bat.png" width="19px;"> <label>BATTING SKILLS:</label>
                    <h1 id="battingSkills" class="span"></h1> / 10
                    <textarea class="form-control noresize" id="battingComments" rows="4" cols="57" placeholder="Batting Comments" disabled></textarea><br>

                    <img src="images/ball.png" width="15px;"> <label>BOWLING SKILLS:</label>
                    <h1 id="bowlingSkills" class="span"></h1> / 10
                    <textarea class="form-control noresize" id="bowlingComments" rows="4" cols="57" placeholder="Bowling Comments" disabled></textarea><br>

                    <img src="images/catch.png" width="19px;"> <label>FIELDING SKILLS:</label>&nbsp;&nbsp;&nbsp;<h1 id="fieldingSkills" class="span"></h1> / 10
                    <textarea class="form-control noresize" id="fieldingComments" rows="4" cols="57" placeholder="Fielding Comments" disabled></textarea><br>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="toggleTeamPreview hide" id="allTeamScreen">
    <img class="toggle-brand-logo p-2" src="images/NYPL.png" width="20%">
    <div class="text-center" id="toggleTeamPreview">
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th scope="col">
                    <label>
                        <span class="rank-badge" id="rank-aa"></span>
                        <img src="images/AtmiyaAvengers.jpg" width="100vh">
                        <h6 class="mt-2">Atmiya Avengers</h6>
                    </label>
                </th>
                <th scope="col">
                    <label>
                        <span class="rank-badge" id="rank-dd"></span>
                        <img src="images/DasatvaDazzlers.jpg" width="100vh">
                        <h6 class="mt-2">Dasatva Dazzlers</h6>
                    </label>
                </th>
                <th scope="col">
                    <label>
                        <span class="rank-badge" id="rank-ssk"></span>
                        <img src="images/SampSuperKings.jpg" width="100vh">
                        <h6 class="mt-2">Samp Super Kings</h6>
                    </label>
                </th>
                <th scope="col">
                    <label>
                        <span class="rank-badge" id="rank-ss"></span>
                        <img src="images/SuhradbhavStrikers.jpg" width="100vh">
                        <h6 class="mt-2">Suhradbhav Strikers</h6>
                    </label>
                </th>
            </tr>
            </thead>
            <tr>
                <td>
                    <ul id="aa" class="lm-team">
                    </ul>
                </td>
                <td>
                    <ul id="dd" class="lm-team">
                    </ul>
                </td>
                <td>
                    <ul id="ssk" class="lm-team">
                    </ul>
                </td>
                <td>
                    <ul id="ss" class="lm-team">
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

</body>

</html>
