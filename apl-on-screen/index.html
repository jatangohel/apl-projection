<!DOCTYPE html>
<html>
<head><title>APL Projection</title>

    <link rel='stylesheet' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/range.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/socket.js" type="text/javascript"></script>

</head>

<body onload="onLoad()">
<div class="container logo-bg">
    <div class="row">
        <div class="branding">
            <center>
                <img class="brand-logo" src="images/apl-logo.png">
                <h5>AUCTION</h5>
            </center>

        </div>
    </div>
</div>
<div class="container details-bg">
    <div class="row">
        <div class="col-md-6">
            <div class="profile-header-container">
                <div class="profile-header-img">
                    <img id="playerImage" class="img-circle img-fluid" src="images/profile1.png"/>
                    <!-- badge -->
                    <div class="rank-label-container">
                        <span id="name" class="label label-default rank-label"></span>
                    </div>
                </div>
                <img src="images/soldout.png" id="aproved" />
                <div class="stamp">
                    <img src="https://i.imgur.com/Pnwa9AK.png" width="100%" height="100%" style="z-index: 50; position: absolute;"/>
                    <div class="shadow_stamp"></div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="skills">
                <img src="images/bat.png" width="19px;"> <label>BATTING SKILLS:</label>
                <h1 id="battingSkills" class="span"></h1> / 10
                <textarea class="form-control noresize" id="battingComments" rows="4" cols="57"
                          placeholder="Batting Comments" disabled></textarea><br>

                <img src="images/ball.png" width="15px;"> <label>BOWLING SKILLS:</label>
                <h1 id="bowlingSkills" class="span"></h1> / 10
                <textarea class="form-control noresize" id="bowlingComments" rows="4" cols="57"
                          placeholder="Bowling Comments" disabled></textarea><br>

                <img src="images/catch.png" width="19px;"> <label>FIELDING SKILLS:</label>&nbsp;&nbsp;&nbsp;<h1
                    id="fieldingSkills" class="span"></h1> / 10
                <textarea class="form-control noresize" id="fieldingComments" rows="4" cols="57"
                          placeholder="Fielding Comments" disabled></textarea><br>
            </div>
        </div>
    </div>
</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
</body>
</html>
